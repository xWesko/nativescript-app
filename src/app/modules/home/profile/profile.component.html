<BottomBar index="3">
    <GridLayout rows="250, *">
        <Image
            height="250"
            stretch="fill"
            src="https://i.imgur.com/jKZdm1q.jpg"
        >
        </Image>
        <CardView
            margin="10"
            marginTop="-120"
            row="1"
            radius="10"
            ios:style="background-color: white;"
        >
            <StackLayout padding="15">
                <StackLayout orientation="horizontal">
                    <Label
                        class="fa"
                        text="&#xf2c0;"
                        color="#454F63"
                        marginRight="20"
                        verticalAlignment="center"
                    ></Label>
                    <TextField
                        placeHolderColor="#454F63"
                        hint="Nombre"
                        backgroundColor="white"
                    ></TextField>
                </StackLayout>
                <StackLayout class="line"></StackLayout>
                <StackLayout marginTop="5%" orientation="horizontal">
                    <Label
                        class="fa"
                        text="&#xf003;"
                        color="#454F63"
                        marginRight="20"
                        verticalAlignment="center"
                    ></Label>
                    <TextField
                        placeHolderColor="#454F63"
                        hint="Email"
                        backgroundColor="white"
                    ></TextField>
                </StackLayout>
                <StackLayout class="line"></StackLayout>
                <StackLayout marginTop="5%" orientation="horizontal">
                    <Label
                        class="fa"
                        text="&#xf13e;"
                        color="#454F63"
                        marginRight="20"
                        verticalAlignment="center"
                    ></Label>
                    <TextField
                        placeHolderColor="#454F63"
                        hint="Contraseña"
                        backgroundColor="white"
                    ></TextField>
                </StackLayout>
                <StackLayout class="line"></StackLayout>
                <Button
                    marginTop="10%"
                    class="button-outline green"
                    text="Guardar cambios"
                ></Button>
                <Button
                    (tap)="onLogout()"
                    marginTop="10%"
                    class="button-outline gray"
                    text="Cerrar sesión"
                ></Button>
            </StackLayout>
        </CardView>
    </GridLayout>
</BottomBar>
