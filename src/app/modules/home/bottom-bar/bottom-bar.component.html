<GridLayout rows="*, 50">
    <ng-content row="0"></ng-content>
    <!-- Tabs -->
    <FlexboxLayout row="1" class="bottom-bar-line">
        <StackLayout
            (tap)="onNavigate('/home/restaurants')"
            width="25%"
            verticalAlignment="center"
        >
            <Image
                *ngIf="index != 0"
                horizontalAlignment="center"
                stretch="none"
                src="res://ic_home"
            ></Image>
            <StackLayout
                *ngIf="index == 0"
                class="item-selected"
                orientation="horizontal"
                horizontalAlignment="center"
            >
                <Label
                    text="Inicio"
                    style="color: white; margin-left: 6;"
                ></Label>
                <Image
                    horizontalAlignment="center"
                    stretch="none"
                    style="margin-left: 6;"
                    src="res://ic_home_white"
                ></Image>
            </StackLayout>
        </StackLayout>
        <StackLayout width="25%" verticalAlignment="center">
            <Image
                *ngIf="index != 1"
                horizontalAlignment="center"
                stretch="none"
                src="res://ic_wood"
            ></Image>
            <StackLayout
                *ngIf="index == 1"
                class="item-selected"
                orientation="horizontal"
                horizontalAlignment="center"
            >
                <Label
                    text="Others"
                    style="color: white; margin-left: 6;"
                ></Label>
                <Image
                    horizontalAlignment="center"
                    stretch="none"
                    style="margin-left: 6;"
                    src="res://ic_wood_white"
                ></Image>
            </StackLayout>
        </StackLayout>
        <StackLayout width="25%" verticalAlignment="center">
            <Image
                *ngIf="index != 2"
                horizontalAlignment="center"
                stretch="none"
                src="res://ic_bell"
            ></Image>
            <StackLayout
                *ngIf="index == 2"
                class="item-selected"
                orientation="horizontal"
                horizontalAlignment="center"
            >
                <Label
                    text="Alerts"
                    style="color: white; margin-left: 6;"
                ></Label>
                <Image
                    horizontalAlignment="center"
                    stretch="none"
                    style="margin-left: 6;"
                    src="res://ic_bell_white"
                ></Image>
            </StackLayout>
        </StackLayout>
        <StackLayout
            (tap)="onNavigate('/home/profile')"
            width="25%"
            verticalAlignment="center"
        >
            <Image
                *ngIf="index != 3"
                horizontalAlignment="center"
                stretch="none"
                src="res://ic_user_"
            ></Image>
            <StackLayout
                *ngIf="index == 3"
                class="item-selected"
                orientation="horizontal"
                horizontalAlignment="center"
            >
                <Label
                    text="Perfil"
                    style="color: white; margin-left: 6;"
                ></Label>
                <Image
                    horizontalAlignment="center"
                    stretch="none"
                    style="margin-left: 6;"
                    src="res://ic_user_white"
                ></Image>
            </StackLayout>
        </StackLayout>
    </FlexboxLayout>
</GridLayout>
