<GridLayout>
    <GridLayout class="background"></GridLayout>
    <DockLayout style="padding: 25">
        <StackLayout dock="top">
            <Label class="title" text="Ingresar"></Label>
            <StackLayout marginTop="1%" class="white-box">
                <Image style="margin-top: -180;" src="res://salad"></Image>
                <Label text="Bienvenido" class="title-login big"></Label>
                <Label
                    text="Nos alegra tenerte de vuelta"
                    class="title-login small"
                ></Label>
                <TextField
                    [(ngModel)]="email"
                    class="tf-gray user"
                    style="margin-left: 10; margin-right: 10;"
                    hint="Nombre de usuario o Email"
                    keyboardType="email"
                    autocapitalizationType="none"
                >
                </TextField>
                <TextField
                    [(ngModel)]="password"
                    class="tf-gray password"
                    style="margin-left: 10; margin-right: 10;"
                    hint="ContraseÃ±a"
                    secure="true"
                >
                </TextField>
                <Button
                    clearHistory="true"
                    (tap)="onLogin()"
                    style="margin-bottom: 15; margin-top: 2;"
                    class="button button-one arrow"
                ></Button>
            </StackLayout>
        </StackLayout>
        <GridLayout dock="bottom" columns="*, *">
            <Button class="button button-one" col="0" text="Ingresar"></Button>
            <Button
                class="button button-three"
                backgroundColor="white"
                text="Registro"
                col="1"
                nsRouterLink="/register"
            ></Button>
        </GridLayout>
    </DockLayout>
</GridLayout>
